<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My eBay Listings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">eBay Listing Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/listings.html">My Listings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create.html">Create Listing</a>
            </li>
          </ul>
          <span class="navbar-text text-white me-3">
            <i class="bi bi-person-circle"></i> <span id="user-id"></span>
          </span>
          <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3>My eBay Listings</h3>
      </div>
      <div class="card-body">
        <div id="loading" class="text-center py-5">
          <div class="loading-spinner"></div>
          <p class="mt-3">Loading your listings...</p>
        </div>
        
        <div id="no-listings" class="text-center py-5" style="display: none;">
          <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
          <h4 class="mt-3">No listings found</h4>
          <p>You don't have any active listings on eBay.</p>
          <a href="/create.html" class="btn btn-primary mt-2">Create Your First Listing</a>
        </div>
        
        <div id="listings-container" class="row" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <!-- Update Quantity Modal -->
  <div class="modal fade" id="updateQuantityModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Quantity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Update quantity for: <strong id="modal-item-title"></strong></p>
          <input type="hidden" id="modal-item-id">
          <div class="mb-3">
            <label for="new-quantity" class="form-label">New Quantity</label>
            <input type="number" class="form-control" id="new-quantity" min="0" value="1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-quantity">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/listings.js"></script>
</body>
</html>
