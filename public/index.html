<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Listing Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center">eBay Listing Manager</h2>
          </div>
          <div class="card-body">
            <div id="login-form">
              <h3 class="mb-4">Enter your eBay Auth Token</h3>
              
              <!-- Environment Selection -->
              <div class="mb-3">
                <label class="form-label">Environment</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="environment" id="env-production" value="production" checked>
                  <label class="form-check-label" for="env-production">
                    Production
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="environment" id="env-sandbox" value="sandbox">
                  <label class="form-check-label" for="env-sandbox">
                    Sandbox
                  </label>
                </div>
              </div>
              
              <!-- Token Type Selection -->
              <div class="mb-3">
                <label class="form-label">Token Type</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="token-type" id="type-authnauth" value="authnauth" checked>
                  <label class="form-check-label" for="type-authnauth">
                    Auth'n'Auth Token
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="token-type" id="type-oauth" value="oauth">
                  <label class="form-check-label" for="type-oauth">
                    OAuth Token
                  </label>
                </div>
              </div>
              
              <div class="mb-3">
                <textarea id="auth-token" class="form-control" rows="5" placeholder="Paste your eBay token here..."></textarea>
              </div>
              <div class="d-grid">
                <button id="login-btn" class="btn btn-primary">Login</button>
              </div>
              <div class="mt-3">
                <p>Don't have a token? <a href="https://developer.ebay.com/my/keys" target="_blank">Get one from eBay Developer Portal</a></p>
              </div>
            </div>
            
            <div id="dashboard" style="display: none;">
              <div class="text-center mb-4">
                <h3>Welcome, <span id="user-id"></span>!</h3>
                <p>You are now logged in to the eBay Listing Manager.</p>
              </div>
              
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="d-grid">
                    <a href="/listings.html" class="btn btn-primary">View My Listings</a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="d-grid">
                    <a href="/create.html" class="btn btn-success">Create New Listing</a>
                  </div>
                </div>
              </div>
              
              <div class="d-grid">
                <button id="logout-btn" class="btn btn-danger">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
